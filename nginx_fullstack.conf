# /etc/nginx/sites-available/consultancy-fullstack

# Upstream for Django (Gunicorn)
upstream django_backend {
    server 127.0.0.1:8000;
}

# Upstream for Django Utils (Daphne - WebSockets)
upstream django_websocket {
    server 127.0.0.1:8001;
}

# Upstream for Next.js (PM2)
upstream nextjs_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name _;  # Catch-all for IP address or any domain

    # Client Body Size (for file uploads)
    client_max_body_size 100M;

    # ==================================
    # BACKEND ROUTING (Django)
    # ==================================

    # API endpoints
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass http://django_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Django Static files
    location /static/ {
        alias /home/ubuntu/consultancy-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django Media files
    location /media/ {
        alias /home/ubuntu/consultancy-backend/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==================================
    # FRONTEND ROUTING (Next.js)
    # ==================================

    # Next.js Static files (built assets)
    location /_next/static/ {
        proxy_pass http://nextjs_frontend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Main Frontend Handler (Catch-all)
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
